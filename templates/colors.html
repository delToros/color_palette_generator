<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


<link rel="stylesheet" href="{{url_for('.static', filename='css/styles.css')}}">
    <script src="https://kit.fontawesome.com/cd4ddf822d.js" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/cd4ddf822d.js" crossorigin="anonymous"></script>

  </head>

<body>

  <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="{{url_for('.static', filename='palette-solid.svg')}}" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold">Generate colors from image</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Provide file or url of image and our robots will extract main colors</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <img class="d-block mx-auto mb-4" src="static/files/{{file}}" alt="">



      </div>
      <div class="col-lg-6 mx-auto">
<p>Dominant color is: {{dc}}</p> <div style="background-color:rgb{{dc}};width:50px;height:30px;margin-left: auto;margin-right: auto;" ></div>
        </div>
<p>Common colors are:</p>
      {% for i in range(5) %}
      {{pl[i]}}<div style="background-color:rgb{{pl[i]}};width:50px;height:30px;margin-left: auto;margin-right:auto;margin-bottom:10px;" ></div>
      {% endfor %}
<a href="{{url_for('refresh')}}" class="btn btn-light btn-lg px-4 gap-3">Check another image</a>
    </div>

  </div>


</body>
